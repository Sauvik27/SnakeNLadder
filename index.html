<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snake</title>
</head>
<body>
    <h1>User Input</h1>
    <div>
        <h3>Grid Size</h3>
        <input type="text" name="" id="grid">
    </div>
    <div>
        <h3>Players</h3>
        <input type="text" name="" id="nPlayers">
    </div>
<!--     <h4>Player = 3</h4> -->
    <button class="start" onclick="start()">Start</button>

    <h1>Game Card</h1>
    <h3>Dice Roll</h3>
    <div>
        <ul>
            <li class="d1">0</li>
            <li class="d2">0</li>
            <li class="d3">0</li>
        </ul>
        <h3>Dice Roll History</h3>
        <ul>
            <li class="r1">0</li>
            <li class="r2">0</li>
            <li class="r3">0</li>
        </ul>
        <h3>Position History</h3>
        <ul>
            <li class="p1">0</li>
            <li class="p2">0</li>
            <li class="p3">0</li>
        </ul>
    </div>
    
    <h3>Win Status</h3>
    <h4 class="winner">No one wins</h4>
    <script src="./app.js"></script>
</body>
</html>
